<!DOCTYPE HTML>
<html>
    <head>
        <title>ScrollMaps options</title>
        <link rel="stylesheet" href="options.css" type="text/css" />
    </head>
    <body>
        <div id="box">
            <div id="box-content">
                <div id="checkboxes">
                    <div id="headerwrap"><div id="header">ScrollMaps Options</div></div>
                    <div class="horizontalLine"></div>
                </div>
                <div id="mapsdemo-container">
                    <iframe id="mapsdemo" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    <div id="frame-permission-message"><p>ScrollMaps extension need additional permission to work in this embedded Google Maps</p><button id="frame-perm-btn">Allow</button></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </body>
    <script src="../pref.js" type="text/javascript"></script>
    <script type="module" src="options.mjs"></script>
    <script src="../permission.js" type="text/javascript"></script>
    <script src="../Scrollability.js" type="text/javascript"></script>
    <script src="../../inject_everywhere.min.js" type="text/javascript"></script>
</html>
